<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEATH-XMD DOWNLOADER</title>
    <style>
        :root {
            --primary: #0f0f0f;
            --secondary: #1a1a1a;
            --accent-red: #ff3333;
            --accent-green: #33ff33;
            --text: #e0e0e0;
            --text-secondary: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            border-bottom: 1px solid var(--accent-red);
            padding-bottom: 20px;
        }

        h1 {
            color: var(--accent-red);
            font-size: 2.5rem;
            text-shadow: 0 0 5px var(--accent-red);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .tagline {
            color: var(--accent-green);
            font-style: italic;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--secondary);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.2);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            background-color: #111;
            border: 1px solid #333;
            color: var(--text);
            font-size: 16px;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-green);
            box-shadow: 0 0 5px rgba(51, 255, 51, 0.3);
        }

        button {
            padding: 12px 20px;
            background-color: var(--accent-red);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            border-radius: 0 4px 4px 0;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #ff4d4d;
        }

        .result-container {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        .video-card {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        @media (min-width: 768px) {
            .video-card {
                flex-direction: row;
            }
        }

        .thumbnail {
            width: 100%;
            max-width: 320px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .video-info {
            flex: 1;
        }

        .video-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--accent-green);
        }

        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--accent-red);
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 4px;
            text-align: center;
            margin-top: 20px;
            transition: all 0.3s;
            width: 100%;
        }

        .download-btn:hover {
            background-color: #ff4d4d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent-green);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 10px;
        }

        .error {
            color: var(--accent-red);
            margin-top: 10px;
            display: none;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            width: 100%;
            border-top: 1px solid #333;
        }

        footer a {
            color: var(--accent-green);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Terminal-like effect for the title */
        .terminal {
            position: relative;
        }

        .terminal::after {
            content: "|";
            animation: blink 1s infinite;
            color: var(--accent-green);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Quality selector */
        .quality-selector {
            margin-top: 15px;
        }
        
        .quality-selector label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent-green);
        }
        
        select {
            padding: 8px 12px;
            background-color: #111;
            border: 1px solid #333;
            color: var(--text);
            border-radius: 4px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="terminal">DEATH-XMD DOWNLOADER</h1>
        <p class="tagline">Download YouTube videos with ease</p>
    </header>

    <div class="container">
        <div class="input-group">
            <input type="text" id="youtube-url" placeholder="Paste YouTube URL here..." autocomplete="off">
            <button id="fetch-btn">FETCH</button>
        </div>

        <div class="error" id="error-message"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching video data...</p>
        </div>

        <div class="result-container" id="result-container">
            <div class="video-card">
                <img id="thumbnail" class="thumbnail" src="" alt="Video thumbnail">
                <div class="video-info">
                    <h2 class="video-title" id="video-title"></h2>
                    <div class="quality-selector">
                        <label for="quality">Select Quality:</label>
                        <select id="quality">
                            <option value="high">High Quality</option>
                            <option value="medium">Medium Quality</option>
                            <option value="low">Low Quality</option>
                        </select>
                    </div>
                    <a href="#" class="download-btn" id="download-btn">â¬‡ DOWNLOAD MP4</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>DEATH-XMD DOWNLOADER - Fast and simple YouTube video downloads</p>
        <div class="footer-info">
            <span>ðŸ‘¤ Owner: Terrizev</span>
            <span>ðŸ“ž WhatsApp: +256784670936</span>
            <span>ðŸ”— <a href="https://whatsapp.com/channel/0029Vb57ZHh7IUYcNttXEB3y" target="_blank">Join WhatsApp Channel</a></span>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fetchBtn = document.getElementById('fetch-btn');
            const youtubeUrlInput = document.getElementById('youtube-url');
            const resultContainer = document.getElementById('result-container');
            const thumbnail = document.getElementById('thumbnail');
            const videoTitle = document.getElementById('video-title');
            const downloadBtn = document.getElementById('download-btn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const qualitySelect = document.getElementById('quality');

            fetchBtn.addEventListener('click', fetchVideoData);
            youtubeUrlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    fetchVideoData();
                }
            });

            // Update download link when quality changes
            qualitySelect.addEventListener('change', updateDownloadLink);

            function fetchVideoData() {
                const url = youtubeUrlInput.value.trim();
                
                if (!url) {
                    showError('Please enter a YouTube URL');
                    return;
                }

                const videoId = extractVideoId(url);
                if (!videoId) {
                    showError('Invalid YouTube URL. Please check and try again.');
                    return;
                }

                // Show loading, hide results and error
                loading.style.display = 'block';
                resultContainer.style.display = 'none';
                errorMessage.style.display = 'none';

                // Use YouTube oEmbed API
                const oEmbedUrl = `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`;

                fetch(oEmbedUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Video not found or private');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Display the results
                        thumbnail.src = data.thumbnail_url;
                        videoTitle.textContent = data.title;
                        
                        // Update download link with the current URL and quality
                        updateDownloadLink();
                        
                        // Show results
                        resultContainer.style.display = 'block';
                        loading.style.display = 'none';
                    })
                    .catch(error => {
                        showError(error.message || 'Failed to fetch video data');
                        loading.style.display = 'none';
                    });
            }

            function updateDownloadLink() {
                const url = youtubeUrlInput.value.trim();
                const videoId = extractVideoId(url);
                const quality = qualitySelect.value;
                
                if (videoId) {
                    // Use the provided API endpoint with quality parameter
                    downloadBtn.href = `https://zenz.biz.id/downloader/yt4?url=${encodeURIComponent(url)}&quality=${quality}`;
                }
            }

            function extractVideoId(url) {
                // Regular expressions to match YouTube URL patterns
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                const match = url.match(regExp);
                
                if (match && match[2].length === 11) {
                    return match[2];
                }
                
                // Try to match YouTube Shorts URL
                const shortsRegExp = /^.*(youtube.com\/shorts\/)([^#\&\?]*).*/;
                const shortsMatch = url.match(shortsRegExp);
                
                if (shortsMatch && shortsMatch[2].length === 11) {
                    return shortsMatch[2];
                }
                
                return null;
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                resultContainer.style.display = 'none';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
  </html>
